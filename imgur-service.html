<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">

<!-- This is a service to connect to the Imgur API and fetch gallery images for display -->

<polymer-element name="imgur-service" attributes="images">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto
      url="https://api.imgur.com/3/gallery/r/aww/time/1"
      headers='{"Authorization": "Client-ID 1e9f5e7d4c7ac77"}'
      on-core-response="{{imagesLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('imgur-service', {
    created: function() {
      this.images = [];
      this.page = 1;
    },
    imagesLoaded: function() {
      // Make a copy of the loaded data
      this.images = this.$.ajax.response.data.slice(0);
    }
  });
  </script>
</polymer-element>
